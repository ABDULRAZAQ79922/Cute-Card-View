<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Card View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="adorable-card" id="uniqueCard">
        <div class="card-image">
            <img src="img5.jpeg" alt="Cute Image">
        </div>
        <div class="card-content">
            <h2 class="card-title">Hello, World!</h2>
            <p class="card-description">This is a cute card example with a lovely design. Enjoy!</p>
            <button class="card-button" id="cardButton">Click Me!</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
